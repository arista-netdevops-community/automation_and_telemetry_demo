[[inputs.gnmi]]
  ## Address and port of the GNMI GRPC server for OpenConfig paths
  addresses = ["172.28.135.38:6030"]

  use_local_timestamp = true

  ## credentials
  username = "arista"
  password = "arista"

  ## redial in case of failures after
  redial = "30s"

  [[inputs.gnmi.subscription]]
    ## Name of the measurement
    name = "ifcounters"

    origin = "openconfig"
    path = "/interfaces/interface/state/counters"

    subscription_mode = "sample"
    sample_interval = "30s"

  [[inputs.gnmi.subscription]]
    ## Name of the measurement
    name = "openconfig_bgp"

    origin = "openconfig"
    path = "/network-instances/network-instance/protocols/protocol/bgp/"

    subscription_mode = "sample"
    sample_interval = "30s"

  [inputs.gnmi.tags]
    device = "ta366"

[[inputs.gnmi]]
  ## Address and port of the GNMI GRPC server for EOS native paths
  addresses = ["172.28.135.38:6030"]

  use_local_timestamp = true

  ## credentials
  username = "arista"
  password = "arista"

  ## redial in case of failures after
  redial = "30s"

  [[inputs.gnmi.subscription]]
    ## Name of the measurement
    name = "cpu"
    origin = "eos_native"
    path = "/Kernel/proc/cpu/utilization"
    subscription_mode = "sample"
    sample_interval = "30s"

  [inputs.gnmi.tags]
    device = "ta366"

[[inputs.snmp]]
  agents =  ["172.28.135.38:161"]
  name_prefix = "snmp_"
  interval = "5000ms"
  version = 2
  community = "public"

  [[inputs.snmp.field]]
    name = "hostname"
    oid = "1.3.6.1.2.1.1.5.0"
    is_tag = true

  [[inputs.snmp.field]]
    name = "uptime"
